<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste URL</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img1.png') }}");
            font-family: Arial, sans-serif;
            background-color: black;
            background-size: cover;
            background-position: center 30%;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 60px;
            color: #f1f1f1;
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            /* Apply styles to make the input box attractive */
            background-color: #f5f5f5;
            color: #333;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>
    <h1>Paste a URL</h1>
    <form method="post">
        <label for="url">URL:</label>
        <!-- Apply the styles to the input box -->
        <input type="text" id="url" name="url" placeholder="Enter URL here">
        <input type="submit" value="Download Video">
    </form>
    <div id="downloading-message" style="display: none;">Video is downloading...</div>
</body>
</html>
